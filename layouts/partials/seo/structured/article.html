<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Article",
  {{ if .Params.author -}}
    "author": {
      "@type": "Person",
      "name": "{{ .Params.author }}"
  },
  {{- else if .Site.Author.name -}}
    "author": {
      "@type": "Person",
      "name": "{{ .Site.Author.name }}"
  },
  {{- end }}
  "headline": "{{ .Title }}",
  "description" : "{{ if .Description }}{{ .Description | plainify }}{{ else }}{{if .IsPage}}{{ .Summary | plainify  }}{{ end }}{{ end }}",
  "inLanguage" : "{{ .Lang }}",
  "wordCount": {{ .WordCount }},
  "datePublished" : "{{ .PublishDate.Format "2006-01-02T15:04:05" }}",
  "dateModified" : "{{ .Lastmod.Format "2006-01-02T15:04:05"  }}",
  "image" : "{{ if .Params.featured_image }} {{ .Params.featured_image | absURL }}{{ else }}{{ .Site.Params.logo | absURL }}{{ end }}",
  "keywords" : [ "{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}" ],
  "mainEntityOfPage" : "{{ .Permalink }}",
  "publisher" : {
    "@type": "Organization",
    "name" : "{{ .Site.BaseURL }}",
    "logo" : {
        "@type" : "ImageObject",
        "url" : "{{ .Site.Params.logo | absURL }}",
        "height" :  60 ,
        "width" :  60
    }
  }
}
</script>
